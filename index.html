<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Temp calc</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row align-items-start">
            <h1>Temperature Converter</h1>
            <p>Put in your temperature</p>
            <div class="col">
              <p id="paragraph" class="fs-1">Temperature in °C</p>
              <span><input id="celsius" /></span>
            </div>
            <div class="col">
              <p id="paragraph" class="fs-1">Temperature in °F</p>
              <span><input id="fahrenheit" /></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
